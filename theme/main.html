{% extends "base.html" %}

{% block content %}
  <section class="well">
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          {{ page.content }}
        </div>
        <div class="col-sm-3">
          <ul>
          {% for toc_item in page.toc %}
              <li><a href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
              {% for toc_item in toc_item.children %}
                  <li><a href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
              {% endfor %}
          {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
